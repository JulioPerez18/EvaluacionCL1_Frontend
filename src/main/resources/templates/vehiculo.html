<!doctype html>
<html xmlns:th="http//wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/vehiculo.css}">
</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4">Detalles del Vehículo</h3>

    <ul class="list-group mb-4">
        <li class="list-group-item"><strong>Marca:</strong> <span th:text="${vehiculoModel.marca}"></span></li>
        <li class="list-group-item"><strong>Modelo:</strong> <span th:text="${vehiculoModel.modelo}"></span></li>
        <li class="list-group-item"><strong>Nro asientos:</strong> <span th:text="${vehiculoModel.nroAsiento}"></span></li>
        <li class="list-group-item"><strong>Precio:</strong> <span th:text="${vehiculoModel.precio}"></span></li>
        <li class="list-group-item"><strong>Color:</strong> <span th:text="${vehiculoModel.color}"></span></li>
    </ul>

    <a href="javascript:history.back()" class="btn btn-secondary">Regresar</a>
</div>
</body>
</html>
