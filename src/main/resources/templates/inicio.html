<!doctype html>
<html xmlns:th="http//wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluacion T1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/inicio.css}">
</head>
<body>
    <div class="container mt-20">
        <div class="login-form">
            <h3 class="text-center mb-4">Rueditas</h3>
            <form th:action="@{/ruedita/buscar}" method="post">
                <div class="mb-3">
                    <div class="alert alert-danger" role="alert" th:if="${vehiculoModel.codigo != '00'}">
                        <span th:text="${vehiculoModel.mensaje}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ingrese una placa</label>
                    <input type="text" class="form-control" id="placa" name="placa" placeholder="Introduce tu placa">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
    </div>
</body>
</html>
